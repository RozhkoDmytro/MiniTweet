[tool:pytest]
DJANGO_SETTINGS_MODULE = minitweet.settings
python_files = tests.py test_*.py *_tests.py
python_classes = Test*
python_functions = test_*
addopts = 
    --strict-markers
    --strict-config
    -v
    --tb=short
    --reuse-db
    --nomigrations
    --disable-warnings
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests
    database: Database intensive tests
    models: Model tests
    forms: Form tests
    views: View tests
    urls: URL tests
    workflows: User workflow tests
testpaths = tweets/tests
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
